{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="{% static 'Hostel_app/css/style.css' %}">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/page2/">View Students</a>
    </nav>

    <div class="form-container">
        <h1>Student Registration Form</h1>
        <form method="POST" action="/page2/">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="roll_no">Roll Number:</label>
                <input type="number" id="roll_no" name="roll_no" required>
            </div>

            <div class="form-group">
                <label for="hostel">Hostel:</label>
                <select id="hostel" name="hostel" required>
                    <option value="">Select Hostel</option>
                    <option value="Hostel A">Hostel A</option>
                    <option value="Hostel B">Hostel B</option>
                    <option value="Hostel C">Hostel C</option>
                </select>
            </div>

            <div class="form-group">
                <label for="room_no">Room Number:</label>
                <input type="number" id="room_no" name="room_no" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="M" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="F">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="O">
                <label for="other">Other</label>
            </div>

            <div class="form-group">
                <label>Meal Plan:</label>
                <input type="checkbox" id="breakfast" name="meal_plan" value="breakfast">
                <label for="breakfast">Breakfast</label>
                <input type="checkbox" id="lunch" name="meal_plan" value="lunch">
                <label for="lunch">Lunch</label>
                <input type="checkbox" id="dinner" name="meal_plan" value="dinner">
                <label for="dinner">Dinner</label>
            </div>

            <div class="form-group">
                <label for="year">Year of Study:</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="1">First Year</option>
                    <option value="2">Second Year</option>
                    <option value="3">Third Year</option>
                    <option value="4">Fourth Year</option>
                </select>
            </div>

            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <button type="submit">Submit Form</button>
            <button type="reset">Clear Form</button>
        </form>
    </div>
</body>
</html>
