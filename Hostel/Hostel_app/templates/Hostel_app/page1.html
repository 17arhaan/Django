{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="{% static 'Hostel_app/css/style.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'Hostel_app:home' %}">Home</a>
        <a href="{% url 'Hostel_app:page2' %}">View Students</a>
    </nav>
    <div class="form-container">
        <h1>Student Registration Form</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="name">Name : </label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email : </label>
            <input type="email" id="email" name="email" required>
            
            <label for="rollno">Roll No : </label>
            <input type="number" id="rollno" name="rollno" required>
            
            <label for="hostel">Hostel : </label>
            <input type="text" id="hostel" name="hostel" required>
            
            <label for="roomno">Room No : </label>
            <input type="text" id="roomno" name="roomno" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
