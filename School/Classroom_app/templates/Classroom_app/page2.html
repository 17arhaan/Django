<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Student List</h1>
    <h2>Total Students : {{ total_students }} </h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Grade</th>
                <th>Section</th>
                <th>Teacher</th>
                <th>Marks</th>
            </tr>
            {% for student in students %}
                <tr>
                    <td>{{ student.student_name }}</td>
                    <td>{{ student.student_grade }}</td>
                    <td>{{ student.student_section }}</td>
                    <td>{{ student.teacher_name }}</td>
                    <td>{{ student.total_marks }}</td>
                </tr>
            {% endfor %}
        </table>
    <br>
    <a href="{% url 'Classroom_app:index' %}">Back to Home</a>
</body>
</html>
